# PersistentVolume - Name: redis01
# Access modes: ReadWriteOnce
# Size: 1Gi
# hostPath: /redis01, directory should be created on worker node

apiVersion: v1
kind: PersistentVolume
metadata:
  name: redis01
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/redis01"

